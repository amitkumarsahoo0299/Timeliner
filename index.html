<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline with Progress Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timeline-container">
    <div id="text-image-content" class="text-image-content">
      <img src="ss.jpg" alt="Circular Image" class="circular-image">
      <div id="text-content" class="text-content">
        <h2 id="year-title">April 2018</h2>
        <p id="year-description">We are one of India's leading drone firms in providing end-to-end Drone Solutions.</p>
      </div>
    </div>

    <div class="timeline">
      <div class="background-bar"></div>
      <div class="progress-bar" id="progress-bar"></div>

      <div class="circle-container">
        <div class="circle" data-year="2018"></div>
        <span class="year-label">April 2018</span>
      </div>

      <div class="circle-container">
        <div class="circle" data-year="2019"></div>
        <span class="year-label">April 2019</span>
      </div>

      <div class="circle-container">
        <div class="circle" data-year="2020"></div>
        <span class="year-label">April 2020</span>
      </div>

      <div class="circle-container">
        <div class="circle" data-year="2021"></div>
        <span class="year-label">April 2021</span>
      </div>

      <div class="circle-container">
        <div class="circle" data-year="2022"></div>
        <span class="year-label">April 2022</span>
      </div>

      <div class="circle-container">
        <div class="circle" data-year="2023"></div>
        <span class="year-label">April 2023</span>
      </div>

      <div class="circle-container">
        <div class="circle" data-year="2024"></div>
        <span class="year-label">April 2024</span>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
